{% extends 'music/base.html' %}
{%block albums_active%} active{%endblock%}

{%block body%}
<div class="album-container container-fluid">

    <!--<Albums>-->
    <div class="row">
        <div class="col-sm-12">
            <h3>Albums</h3>
        </div>
             {%for album in object_list%}
               <div class="col-sm-4 col-lg-2">
                 <div class="thumbnail">
                     <a href="{%url 'music:detail' album.id%}">
                         <img src="{{album.album_logo.url}}"  class="img-responsive">
                     </a>
                     <div class="caption">
                         <h2>{{album.album_title}}</h2>
                         <h4>{{album.artist}}</h4>



                     <!--<View Details>-->
                     <a href="{%url 'music:detail' album.id%}" class="btn btn-primary btn-sm" role="button">View Details</a>

                     <!--<Delete Album>-->
                     <!--<a href="{% url 'music:album-delete' album.id%}"  method="post" style="display: inline;"></a>-->
                     <form action="{%url 'music:album-delete' album.id%}" method="post" style="display: inline;">
                         {%csrf_token%}
                         <input type="hidden" name="album_id" value="{{album.id}}"/>
                         <button type="submit" class="btn btn-default btn-sm">
                             <span class="glyphicon glyphicon-trash"></span>
                         </button>
                     </form>
                     <!--<Favourite Album>-->
                     <a href="" class="btn btn-default btn-sm btn-favourite">
                         <span class="glyphicon glyphicon-star {%if album.is_favourite%}active{%endif%}"></span>
                     </a>
                     </div>
                 </div>
               </div>
             {%endfor%}
    </div>
</div>

{%endblock%}
